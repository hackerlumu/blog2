  <style type="text/css">
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Background video styling */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Sidebar */
    .sidebar-nav {
      padding: 20px;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }

    /* Navigation list */
    .nav-list {
      list-style-type: none;
      padding: 0;
    }

    .nav-list li {
      margin: 10px 0;
    }

    .nav-list a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    /* Active Header */
    .nav-header.active {
      color: red;
      text-align: center;
      font-size: 24px;
      margin-bottom: 15px;
    }

    /* Centered container */
    .centered-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      position: relative;
    }

    /* Responsive styling */
    @media (max-width: 980px) {
      .nav-list a {
        font-size: 16px;
      }
    }

    @media (max-width: 768px) {
      .sidebar-nav {
        padding: 10px;
      }
      
      .nav-header.active {
        font-size: 20px;
      }

      .nav-list a {
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .nav-header.active {
        font-size: 18px;
      }

      .nav-list a {
        font-size: 12px;
      }
    }
  </style>
